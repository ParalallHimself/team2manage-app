name: Build macOS App

# Trigger the build when you push code OR manually click a button
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      # 1. Download your code to the cloud machine
      - uses: actions/checkout@v4

      # 2. Install Node.js (JavaScript)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 4. Install your project dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Build the Mac App
      - name: Build App
        run: npm run tauri build

      # 6. Save the DMG file so you can download it
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Team2Manage-Mac-Installer
          path: src-tauri/target/release/bundle/dmg/*.dmg