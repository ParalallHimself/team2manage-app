<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Team2Manage</title>
    <style>
        /* --- DESIGN SYSTEM FROM SPLASH.HTML --- */
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Matches the Splash Screen Gradient */
        .background {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #2C317C, #1F2933);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Allow dragging the window by grabbing the background */
            -webkit-app-region: drag;
        }

        /* Matches the Splash Screen Card Style */
        .card {
            width: 400px; /* Adjusted width for a login box */
            padding: 40px;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 60px 120px rgba(0,0,0,0.35), 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            -webkit-app-region: no-drag; /* Inputs need to be clickable */
        }

        /* --- FORM ELEMENTS --- */
        h2 {
            margin-top: 0;
            color: #2C317C;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #2C317C;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2C317C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1F2933;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #D32F2F;
            font-size: 14px;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="background">
        <div class="card">
            <img src="/icons/128x128.png" alt="Logo" style="width: 64px; height: 64px; margin-bottom: 20px;">
            <h2>Welcome Back</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" id="loginBtn">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Log In</span>
                </button>

                <div class="error-message" id="errorMsg">Invalid credentials. Please try again.</div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');

        // Access Tauri invoke if available (for window controls later)
        const invoke = window.__TAURI__ ? window.__TAURI__.core.invoke : null;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 1. UI Loading State
            setLoading(true);
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 2. Call the API
                const response = await fetch('https://app.team2manage.com/api/desktop/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // --- SUCCESS ---
                    console.log("Login Successful! Token:", data.token);
                    
                    // TODO: In the next step, we will use this token 
                    // to authenticate the Main Window.
                    
                    btnText.textContent = "Success!";
                    // Optional: invoke('login_success', { token: data.token }); 
                } else {
                    // --- API ERROR ---
                    throw new Error(data.message || 'Login failed');
                }

            } catch (error) {
                // --- NETWORK/AUTH ERROR ---
                console.error(error);
                errorMsg.textContent = error.message || "Unable to connect to server.";
                errorMsg.style.display = 'block';
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            btnText.textContent = isLoading ? 'Logging in...' : 'Log In';
        }
    </script>
</body>
</html>
